<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #111;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            border: 1px solid #fff;
            padding: 15px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #111;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Чёрно-Белый Магазин</h1>
        <nav>
            <a href="#catalog">Каталог</a>
            <a href="#contacts">Контакты</a>
        </nav>
    </header>

    <section id="catalog" class="catalog">
        <div class="product">
            <img src="https://via.placeholder.com/250x150" alt="Товар 1">
            <h2>Товар 1</h2>
            <p>Описание товара 1</p>
            <p><b>1000₽</b></p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250x150" alt="Товар 2">
            <h2>Товар 2</h2>
            <p>Описание товара 2</p>
            <p><b>2000₽</b></p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250x150" alt="Товар 3">
            <h2>Товар 3</h2>
            <p>Описание товара 3</p>
            <p><b>3000₽</b></p>
        </div>
    </section>

    <footer id="contacts">
        <p>Связаться: <a href="mailto:ibragimvagapov3@gmail.com" style="color:white;">ibragimvagapov3@gmail.com</a></p>
        <p>© 2025 Чёрно-Белый Магазин</p>
    </footer>
</body>
</html>
